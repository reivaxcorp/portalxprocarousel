<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
   <script src="https://rawgit.com/reivaxcorp/portalxprocarousel/master/carousel.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
 
  </head>
  <body>

<div ng-controller="CarouselDemoCtrl">
  <div style="height: 305px">
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <a href="{{slide.url}}">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        </a>
        <div class="carousel-caption">
          <h4>{{slide.text}}</h4>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
   
</div>
  </body>
</html>
